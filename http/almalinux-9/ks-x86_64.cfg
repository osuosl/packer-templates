lang en_US.UTF-8
keyboard us
network --bootproto=dhcp
rootpw osuadmin
firewall --disabled
selinux --enforcing
timezone UTC
bootloader --timeout=0 --location=mbr --append="console=ttyS0,115200n8 console=tty0"
text
skipx
zerombr
clearpart --all --initlabel
reqpart
part / --fstype="ext4" --grow --size=100
firstboot --disabled
reboot --eject
url --url=http://cvo.almalinux.osuosl.org/9/BaseOS/x86_64/os/
repo --name BaseOS --baseurl http://cvo.almalinux.osuosl.org/9/BaseOS/x86_64/os/
repo --name AppStream --baseurl http://cvo.almalinux.osuosl.org/9/AppStream/x86_64/os/

%packages --exclude-weakdeps --ignoremissing
@^minimal-environment
-dracut-config-rescue
-firewalld
-*firmware
dracut-config-generic
grub2-pc
openssh-clients
sudo
tar
wget
%end

%post
yum -y upgrade
echo "PermitRootLogin yes" >> /etc/ssh/sshd_config
%end
