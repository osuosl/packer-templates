cdrom
lang en_US.UTF-8
keyboard us
network --bootproto=dhcp
rootpw osuadmin
firewall --disabled
selinux --enforcing
timezone UTC
bootloader --location=mbr
text
skipx
zerombr
clearpart --all --initlabel
part / --fstype="ext4" --grow --size=100
firstboot --disabled
reboot
url --url=https://fedora.osuosl.org/linux/releases/40/Everything/x86_64/os/
repo --name fedora-updates --baseurl https://fedora.osuosl.org/linux/updates/40/Everything/x86_64/

%packages --ignoremissing
@^minimal-environment
openssh-clients
sudo
wget
%end

%post
dnf -y upgrade
echo "PermitRootLogin yes" >> /etc/ssh/sshd_config
%end
