lang en_US.UTF-8
keyboard us
network --bootproto=dhcp
rootpw osuadmin
firewall --disabled
selinux --permissive
timezone UTC
bootloader --timeout=0 --location=mbr --append="console=ttyAMA0,115200n8 console=tty0"
text
skipx
zerombr
clearpart --all --initlabel
reqpart
part / --fstype="ext4" --grow --size=100
firstboot --disabled
reboot --eject
url --url=http://cvo.almalinux.osuosl.org/10/BaseOS/aarch64/os/
repo --name BaseOS --baseurl http://almalinux.osuosl.org/10/BaseOS/aarch64/os/
repo --name AppStream --baseurl http://almalinux.osuosl.org/10/AppStream/aarch64/os/

%packages --exclude-weakdeps --ignoremissing
@^minimal-environment
-dracut-config-rescue
-firewalld
-*firmware
dracut-config-generic
openssh-clients
sudo
tar
wget
%end

%post
yum -y upgrade
echo "PermitRootLogin yes" >> /etc/ssh/sshd_config
%end
