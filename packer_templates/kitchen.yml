---
driver:
  name: vagrant

verifier:
  name: inspec
  inspec_tests:
    - path: inspec

provisioner:
  name: chef_infra
  product_name: cinc
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

platforms:
  - name: centos-stream-8
    driver:
      box: osuosl/centos-stream-8
      box_url: https://ftp.osuosl.org/pub/osl/vagrant/centos-stream-8.box
  - name: ubuntu-20.04
    driver:
      box: osuosl/ubuntu-20.04
      box_url: https://ftp.osuosl.org/pub/osl/vagrant/ubuntu-20.04.box
  - name: ubuntu-22.04
    driver:
      box: osuosl/ubuntu-22.04
      box_url: https://ftp.osuosl.org/pub/osl/vagrant/ubuntu-22.04.box

suites:
  - name: default
    run_list:
      - recipe[packer_templates::default]
    verifier:
      controls:
        - chrony
        - default
        - network
        - osuadmin
        - repos
        - ssh
        - sudo
  - name: default-cleanup
    run_list:
      - recipe[packer_templates::default]
      - recipe[packer_templates::cleanup]
    verifier:
      controls:
        - chrony
        - default
        - network
        - osuadmin
        - repos
        - ssh
        - sudo
        - cleanup
      inputs:
        cleanup: true
  - name: chrony
    run_list:
      - recipe[packer_templates::chrony]
    verifier:
      controls:
        - chrony
  - name: cleanup
    run_list:
      - recipe[packer_templates::cleanup]
    verifier:
      controls:
        - cleanup
  - name: cleanup-packages
    run_list:
      - recipe[packer_templates::cleanup]
    attributes:
      package_template:
        clean:
          packages: false
    verifier:
      controls:
        - cleanup
      inputs:
        clean_packages: false
  - name: gpu
    run_list:
      - recipe[packer_templates::gpu]
    attributes:
      package_template:
        clean:
          packages: false
    verifier:
      controls:
        - gpu
      inputs:
        clean_packages: false
  - name: network
    run_list:
      - recipe[packer_templates::network]
    verifier:
      controls:
        - network
  - name: openstack
    run_list:
      - recipe[packer_templates::openstack]
    verifier:
      controls:
        - openstack
        - network
        - osuadmin
        - repos
        - ssh
        - sudo
      inputs:
        openstack: true
  - name: osuadmin
    run_list:
      - recipe[packer_templates::osuadmin]
    verifier:
      controls:
        - osuadmin
  - name: powervs
    run_list:
      - recipe[packer_templates::powervs]
    verifier:
      controls:
        - cleanup
        - default
        - network
        - osuadmin
        - powervs
        - repos
        - ssh
        - sudo
      inputs:
        powervs: true
  - name: ssh
    run_list:
      - recipe[packer_templates::ssh]
    verifier:
      controls:
        - ssh
  - name: sudo
    run_list:
      - recipe[packer_templates::sudo]
    verifier:
      controls:
        - sudo
  - name: repos
    run_list:
      - recipe[packer_templates::repos]
    verifier:
      controls:
        - repos
